<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Coders - Company Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .month-year {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn, .today-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-btn:hover, .today-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .calendar-grid {
            padding: 30px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            padding: 10px;
            font-size: 1.1em;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .day:hover {
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .day.other-month {
            opacity: 0.3;
            pointer-events: none;
        }

        .day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        .day.marked {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-color: #f5576c;
        }

        .day-number {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .event-dot {
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .event-title {
            font-size: 0.7em;
            text-align: center;
            margin-top: auto;
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 1.8em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.15);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .event-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .event-info p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .legend {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .calendar-controls {
                flex-direction: column;
                gap: 15px;
            }

            .day-number {
                font-size: 1em;
            }

            .event-title {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ JJ Coders</h1>
            <p>Company Milestone Calendar</p>
        </div>

        <div class="calendar-controls">
            <div class="nav-buttons">
                <button class="nav-btn" onclick="previousMonth()">‚Üê Previous</button>
                <button class="today-btn" onclick="goToToday()">Today</button>
                <button class="nav-btn" onclick="nextMonth()">Next ‚Üí</button>
            </div>
            <div class="month-year" id="monthYear"></div>
        </div>

        <div class="calendar-grid">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                <span>Today</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                <span>Marked Date</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #ffd700; width: 10px; height: 10px; border-radius: 50%;"></div>
                <span>Has Event</span>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Remarkable Date</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" required placeholder="e.g., Product Launch, Team Achievement">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Add details about this milestone..."></textarea>
                </div>
                <div class="form-group">
                    <label>Event Color</label>
                    <div class="color-picker">
                        <div class="color-option selected" data-color="#f5576c" style="background: #f5576c;"></div>
                        <div class="color-option" data-color="#4ecdc4" style="background: #4ecdc4;"></div>
                        <div class="color-option" data-color="#ffd93d" style="background: #ffd93d;"></div>
                        <div class="color-option" data-color="#95e1d3" style="background: #95e1d3;"></div>
                        <div class="color-option" data-color="#ff6b9d" style="background: #ff6b9d;"></div>
                        <div class="color-option" data-color="#a8e6cf" style="background: #a8e6cf;"></div>
                    </div>
                </div>
                <input type="hidden" id="eventColor" value="#f5576c">
                <input type="hidden" id="eventDate">
                <input type="hidden" id="editingEventId">
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteEvent()" style="display:none;">Delete</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Event Modal -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Event Details</h2>
                <button class="close-btn" onclick="closeViewModal()">√ó</button>
            </div>
            <div class="event-info" id="eventInfo"></div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeViewModal()">Close</button>
                <button type="button" class="btn btn-primary" onclick="editEventFromView()">Edit</button>
            </div>
        </div>
    </div>

    <script>
    let currentDate = new Date();
    let events = {};
    let currentViewEventDate = null;

    /* ------------------------------------------
       ‚úÖ LOAD EVENTS FROM LOCALSTORAGE
    -------------------------------------------*/
    function loadEvents() {
        const stored = localStorage.getItem("calendarEvents");
        events = stored ? JSON.parse(stored) : {};
    }

    /* ------------------------------------------
       ‚úÖ SAVE EVENTS TO LOCALSTORAGE
    -------------------------------------------*/
    function saveEvents() {
        localStorage.setItem("calendarEvents", JSON.stringify(events));
    }

    // Initialize
    loadEvents();
    renderCalendar();

    // Color picker functionality
    document.querySelectorAll('.color-option').forEach(option => {
        option.addEventListener('click', function() {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            this.classList.add('selected');
            document.getElementById('eventColor').value = this.dataset.color;
        });
    });

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const daysInPrevMonth = new Date(year, month, 0).getDate();

        const calendarDays = document.getElementById('calendarDays');
        calendarDays.innerHTML = '';

        const today = new Date();
        const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

        // Previous month days
        for (let i = firstDay - 1; i >= 0; i--) {
            const day = daysInPrevMonth - i;
            const dayDiv = createDayElement(day, true);
            calendarDays.appendChild(dayDiv);
        }

        // Current month days
        for (let day = 1; day <= daysInMonth; day++) {
            const dateKey = `${year}-${month}-${day}`;
            const dayDiv = createDayElement(day, false, dateKey);

            if (isCurrentMonth && day === today.getDate()) {
                dayDiv.classList.add('today');
            }

            // If date has event ‚Üí mark
            if (events[dateKey]) {
                dayDiv.classList.add('marked');
                dayDiv.style.background = `linear-gradient(135deg, ${events[dateKey].color} 0%, ${adjustColor(events[dateKey].color, -20)} 100%)`;

                const eventDot = document.createElement('div');
                eventDot.className = 'event-dot';
                dayDiv.appendChild(eventDot);

                const eventTitle = document.createElement('div');
                eventTitle.className = 'event-title';
                eventTitle.textContent = events[dateKey].title;
                dayDiv.appendChild(eventTitle);

                // When event exists ‚Üí open view modal instead of add modal
                dayDiv.onclick = () => openViewModal(dateKey);
            }

            calendarDays.appendChild(dayDiv);
        }

        // Next month days
        const remainingDays = 42 - (firstDay + daysInMonth);
        for (let day = 1; day <= remainingDays; day++) {
            const dayDiv = createDayElement(day, true);
            calendarDays.appendChild(dayDiv);
        }
    }

    function createDayElement(day, isOtherMonth, dateKey = null) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        if (isOtherMonth) dayDiv.classList.add('other-month');

        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = day;
        dayDiv.appendChild(dayNumber);

        if (!isOtherMonth && dateKey) {
            // If no event ‚Üí open add-modal
            if (!events[dateKey]) {
                dayDiv.addEventListener('click', () => openModal(dateKey));
            }
        }

        return dayDiv;
    }

    function adjustColor(color, percent) {
        const num = parseInt(color.replace("#", ""), 16);
        const amt = Math.round(2.55 * percent);
        const R = (num >> 16) + amt;
        const G = (num >> 8 & 0x00FF) + amt;
        const B = (num & 0x0000FF) + amt;

        return "#" + (
            0x1000000 +
            (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
            (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
            (B < 255 ? (B < 1 ? 0 : B) : 255)
        ).toString(16).slice(1);
    }

    function openModal(dateKey) {
        const modal = document.getElementById('eventModal');

        document.getElementById('modalTitle').textContent = events[dateKey]
            ? 'Edit Remarkable Date'
            : 'Add Remarkable Date';

        document.getElementById('eventDate').value = dateKey;

        if (events[dateKey]) {
            document.getElementById('eventTitle').value = events[dateKey].title;
            document.getElementById('eventDescription').value = events[dateKey].description || '';
            document.getElementById('eventColor').value = events[dateKey].color;
            document.getElementById('editingEventId').value = dateKey;
            document.getElementById('deleteBtn').style.display = 'block';

            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.color === events[dateKey].color);
            });
        } else {
            document.getElementById('eventForm').reset();
            document.getElementById('eventColor').value = '#f5576c';
            document.getElementById('editingEventId').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.querySelectorAll('.color-option').forEach((opt, idx) => {
                opt.classList.toggle('selected', idx === 0);
            });
        }

        modal.classList.add('active');
    }

    function closeModal() {
        document.getElementById('eventModal').classList.remove('active');
        document.getElementById('eventForm').reset();
    }

    function openViewModal(dateKey) {
        const event = events[dateKey];
        if (!event) return;

        currentViewEventDate = dateKey;
        const dateParts = dateKey.split('-');
        const date = new Date(dateParts[0], dateParts[1], dateParts[2]);

        document.getElementById('eventInfo').innerHTML = `
            <p><strong>Date:</strong> ${date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
            <p><strong>Event:</strong> ${event.title}</p>
            ${event.description ? `<p><strong>Description:</strong> ${event.description}</p>` : ''}
            <p><strong>Color:</strong> <span style="display:inline-block; width:20px; height:20px; background:${event.color}; border-radius:4px;"></span></p>
        `;

        document.getElementById('viewModal').classList.add('active');
    }

    function closeViewModal() {
        document.getElementById('viewModal').classList.remove('active');
        currentViewEventDate = null;
    }

    function editEventFromView() {
        closeViewModal();
        openModal(currentViewEventDate);
    }

    document.getElementById('eventForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const dateKey = document.getElementById('eventDate').value;
        const title = document.getElementById('eventTitle').value;
        const description = document.getElementById('eventDescription').value;
        const color = document.getElementById('eventColor').value;

        events[dateKey] = {
            title: title,
            description: description,
            color: color
        };

        saveEvents();
        renderCalendar();
        closeModal();
    });

    function deleteEvent() {
        const dateKey = document.getElementById('editingEventId').value;

        if (confirm('Are you sure you want to delete this event?')) {
            delete events[dateKey];
            saveEvents();
            renderCalendar();
            closeModal();
        }
    }

    function previousMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    }

    function goToToday() {
        currentDate = new Date();
        renderCalendar();
    }
</script>

</body>
</html>
